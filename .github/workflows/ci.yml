name: Continuous Integration

on:
  pull_request:
    branches-ignore:
      - 'temp/*'

  push:
    branches-ignore:
      - 'temp/*'

  workflow_dispatch:

jobs:
  check_compilation:
    name: Compilation check
    if: ${{ github.repository != vars.MIRROR_URL }}
    runs-on: ubuntu-latest
    container: epitechcontent/epitest-docker
    timeout-minutes: 2
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Build binary
        run: |
          set -e
  
          if [ -f Makefile ]; then
            echo "Detected Makefile"
            make 2>&1 | tee build.log
  
          elif [ -f CMakeLists.txt ]; then
            echo "Detected CMake project"
            cmake -B build
            cmake --build build 2>&1 | tee build.log
  
          else
            echo "No supported build system found"
            exit 1
          fi

      - name: Upload build log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build.log

      - name: Check executables
        if: ${{ vars.EXECUTABLES != '' }}
        continue-on-error: true
        run: |
          for binary in ${{ vars.EXECUTABLES }}; do
            if [ ! -x "$binary" ]; then
              echo "Missing executable: $binary"
              exit 1
            fi
          done

  check_coding_style:
    name: Coding style checking
    if: ${{ github.repository != vars.MIRROR_URL }}
    runs-on: ubuntu-latest
    container: epitechcontent/epitest-docker
    timeout-minutes: 2
    needs: check_compilation
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Check repository for unwanted files
        run: banana-check-repo . 2>&1 | tee check.log

      - name: Annotations
        if: always()
        run: |
          if [ ! -s check.log ]; then
            echo "::note::âœ“ No Banana Map violations found"
            exit 0
          fi
          
          echo "::group::Banana Map violations"
          
          awk '
          /^\.\/.*: \[Banana\] / {
            # Matches: ./path/to/file: [Banana] [Major] unwanted binary file (C-O1)
            if (match($0, /^(\.\/[^:]+): \[Banana\] \[([^\]]+)\] (.+)$/, arr)) {
              file = arr[1]
              severity = arr[2]
          
              # Map severity to annotation level
              level = "warning"
              if (severity == "Fatal" || severity == "Major") level = "error"
          
              msg = arr[3]
          
              printf "::%s file=%s::%s\n", level, file, msg
            }
          }
          ' check.log
          
          echo "::endgroup::"
          
          # Fail job if violations found
          if grep -q "\[Banana\]" check.log; then
            exit 1
          fi